<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1>TIP CALCULATOR</h1>
        </div>
        <div class="data_input">
            <div class="bill_amount">
                <label for="bill_amount">Enter your bill amount</label>
                <p>RS</p>
                <input id="bill_amount" type="number" name="bill_amount" value="" >
            </div>
            <div class="service">
                <label for="serrvice">How was the Service ?</label>
                <select name="servece" id="service">
                    <option value="1">Excellent-20%</option>
                    <option value="2">Medium-10%</option>
                    <option value="3">Not so good-5%</option>
                </select>
            </div>
            <div class="bill_sharing">
                <label for="bill_sharing">How many people are Sharing the bill</label>
                <input type="number" id="bill_sharing">
            </div>
            <div class="button">
                <button type="submit" onclick="collect()">CALCULATE</button>
            </div>
        </div>
        <div class="output">
            <h1>TIP AMOUNT</h1>
            <div class="result">
                <h4 id="result"></h4>
                <h3 id="Tip_amout"></h3>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
